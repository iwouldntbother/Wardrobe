<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wardrobe</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div id="mainContainer">
      <!-- Home Page -->

      <div id="homePageContainer" class="pageContainer">
        <h1 id="titleText">Wardy</h1>
        <div id="outfitCarouselContainer">
          <!-- REMAKE THIS PLEASE -->

          <div id="outfitCarouselHolder">
            <div class="outfitCarouselCell">1</div>
            <div class="outfitCarouselCell">2</div>
            <div class="outfitCarouselCell">3</div>
            <div class="outfitCarouselCell">4</div>
          </div>
        </div>

        <div id="slideUpContainer">
          <div id="slideUpBarHolder">
            <div id="slideUpBar"></div>
          </div>
          <div id="slideUpContentHolder">
            <div id="slideUpTopMenu">
              <p>All Clothes</p>
            </div>
            <div id="clothesList">
              <div class="clothesListItem">
                <div class="clothesListIcon"></div>
                <div>
                  <p class="clothesListName">Name</p>
                  <div class="clothesListDetails">
                    <p class="clothesListBrand">Brand</p>
                    <p class="clothesListSize">Size</p>
                    <p class="clothesListSource">Source</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- New Item Page -->

      <div id="itemsPageContainer" class="pageContainer" style="display: none">
        <h1>New Clothing Item</h1>

        <div class="itemHolder">
          <h3>name</h3>
          <input
            id="clothingNameInput"
            type="text"
            placeholder="Clothing Name"
          />
        </div>

        <div class="itemHolder">
          <h3>Type</h3>
          <div id="clothingGrid"></div>
        </div>

        <div class="itemHolder">
          <h3>Colour</h3>
          <input id="colourInput" type="color" />
        </div>

        <div class="itemHolder">
          <h3>Size</h3>
          <select name="size" id="sizeInput">
            <option value="S">Small</option>
            <option value="M">Medium</option>
            <option value="L">Large</option>
            <option value="XL">X-Large</option>
            <option value="XXL">XX-Large</option>
          </select>
        </div>

        <div class="itemHolder">
          <h3>Brand</h3>
          <input id="brandInput" type="text" placeholder="Brand..." />
        </div>

        <div class="itemHolder">
          <h3>Source</h3>
          <select name="source" id="sourceInput">
            <option value="charityShop">Charity Shop</option>
            <option></option>
            <option value="secondHand">Second Hand</option>
            <option value="new">New</option>
          </select>
        </div>

        <div id="submitClothingItem" class="disabled">Add to database</div>
      </div>

      <!-- New Outfit Page -->

      <div
        id="outfitsPageContainer"
        class="pageContainer"
        style="display: none"
      >
        <h1>Add Outfit</h1>

        <h2>Outfit name</h2>
        <input id="outfitNameInput" type="text" placeholder="Outfit Name" />

        <h2>Selected Clothing Items</h2>
        <div id="outfitClothingGrid"></div>

        <h2>Clothing Sub-Colours</h2>
        <div id="clothingListHolder"></div>

        <div id="submitOutfit" class="disabled">Add to database</div>
      </div>

      <!-- Menu Bar -->

      <div id="menuBarContainer">
        <div id="menuBarBTNHolder">
          <div id="homeBTN" class="menuBarBTN">
            <div class="menuBarIcon"></div>
            <p class="menuBarText">Home</p>
          </div>

          <div id="itemsBTN" class="menuBarBTN">
            <div class="menuBarIcon"></div>
            <p class="menuBarText">Item</p>
          </div>

          <div id="outfitsBTN" class="menuBarBTN">
            <div class="menuBarIcon"></div>
            <p class="menuBarText">Outfit</p>
          </div>
        </div>
      </div>
    </div>

    <!-- DEBUG -->

    <!-- TODO -->

    <!-- 
    1. Add light/dark mode
    
     -->

    <script src="http://livejs.com/live.js"></script>

    <!-- DEBUG -->

    <script type="module" src="js/script.js"></script>
  </body>
</html>
